padding = &

sha.instance = SHA-256

aes.length = 128
aes.encrypt.instance = AES/CBC/PKCS5Padding
aes.encrypt.provider = SunJCE
aes.decrypt.instance = AES/CBC/PKCS5Padding
aes.decrypt.provider = SunJCE
